<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Product List | Your App Name</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --accent-color: #e74c3c;
      --background-color: #f9f9f9;
      --text-color: #333333;
      --card-background: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      color: var(--primary-color);
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .product-image {
      width: 100%;
      height: 200px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #999;
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--primary-color);
      text-decoration: none;
    }

    .product-name:hover {
      text-decoration: underline;
    }

    .product-price {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-blue {
      background-color: #3498db;
      color: white;
    }

    .btn-blue:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Our Products</h1>
  <div class="product-list">
    <div th:each="product : ${products}" class="product-card">
      <div class="product-image">Product Image</div>
      <div class="product-info">
        <a th:href="@{'/products/' + ${product.id}}" class="product-name" th:text="${product.name}">Product Name</a>
        <p class="product-price">$<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span></p>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <a th:href="@{/inventory}">
      <button class="btn btn-primary">View Inventory</button>
    </a>

    <a th:href="@{/orders}">
      <button class="btn btn-blue">My Orders</button>
    </a>

    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-blue">Log Out</button>
    </form>
  </div>
</div>
</body>
</html>
