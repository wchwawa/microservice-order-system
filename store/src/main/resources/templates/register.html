<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Sign Up | Your App Name</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4285F4;
      --secondary-color: #34A853;
      --error-color: #EA4335;
      --background-color: #F5F5F5;
      --text-color: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .error-message {
      background-color: #FDEDED;
      border: 1px solid var(--error-color);
      color: var(--error-color);
      padding: 0.75rem;
      border-radius: 4px;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3367D6;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="register-container">
  <h1>Create Account</h1>
  <div th:if="${usernameExists}" class="error-message">
    <p>Username already exists. Please choose another one.</p>
  </div>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" id="username" required autocomplete="username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" th:field="*{passwordHash}" id="password" required autocomplete="new-password">
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" th:field="*{email}" id="email" required autocomplete="email">
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <div class="login-link">
    <p>Already have an account? <a th:href="@{/login}">Log in now</a></p>
  </div>
</div>
</body>
</html>
