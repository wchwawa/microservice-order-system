<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Failed | Your App Name</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --background-color: #f9f9f9;
            --text-color: #333333;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .toast-container {
            z-index: 1060;
        }
        .toast-header {
            background-color: var(--accent-color) !important;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Failure Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header text-white">
                <strong class="me-auto">Order Failed</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="'Reason: ' + ${errorMessage}">
                Your order could not be created.
            </div>
        </div>
    </div>
    <a href="/products" class="btn btn-primary mt-5">Back to Products</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
