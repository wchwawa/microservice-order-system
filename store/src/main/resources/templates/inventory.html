<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Inventory List | Your App Name</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --accent-color: #e74c3c;
      --background-color: #f9f9f9;
      --text-color: #333333;
      --card-background: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: var(--card-background);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: left;
    }

    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:hover {
      background-color: #e9ecef;
    }

    .btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #3498db;
    }

    .btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      th, td {
        padding: 12px;
      }

      .btn {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Warehouse Inventory List</h1>
  <table>
    <thead>
    <tr>
      <th>Warehouse Name</th>
      <th>Product Name</th>
      <th>Quantity in Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${inventoryList}">
      <td th:text="${item.warehouseName}">Warehouse Name</td>
      <td th:text="${item.productName}">Product Name</td>
      <td th:text="${item.quantity}">Quantity</td>
    </tr>
    </tbody>
  </table>
  <button type="button" onclick="history.back()" class="btn">Go Back</button>
</div>
</body>
</html>
