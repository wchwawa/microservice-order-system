spring.application.name=bank-service
spring.datasource.url=jdbc:mysql://localhost:3306/bank_service?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.bankservice.model

server.port=8081

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true

bank.service.url=http://localhost:8081/api/payments
delivery.service.url=http://localhost:8083
email.service.url=http://localhost:8082
